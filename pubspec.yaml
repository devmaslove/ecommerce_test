name: ecommerce_test
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Mark Pro
      fonts:
          # normal = 400
        - asset: assets/fonts/MarkPro-Normal.ttf
          weight: 400
          # medium = 500
        - asset: assets/fonts/MarkPro-Medium.ttf
          weight: 500
          # bold = 700
        - asset: assets/fonts/MarkPro-Bold.ttf
          weight: 700
          # Extra Bold (Ultra Bold) = 800 (Heavy 900)
        - asset: assets/fonts/MarkPro-Heavy.ttf
          weight: 800
